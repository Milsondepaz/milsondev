<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title th:text="${article.title}"></title>
</head>

<section layout:fragment="content2" style=" margin-bottom: 11%; padding-top:14%; ">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <h1 th:text="${article.title}"></h1>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-1">
                        <img src="../img/milson.png" width= "100" height="100"; style="border-radius: 50%; border:1px groove #545565;">
                </div>
                <div class="col-sm-6 col-md-7" style="margin-top:1%; margin-left:1%; margin-bottom:2%">
                    <small>By <a th:href="@{../profile/{author}(author=${article.author})}" th:text="${article.author}"></a> </small>
                   <div class="">
                       <small>Viewed: <span th:text="${article.views}" style=" font-weight: bold; "></span>
                           | Likes: <span th:text="${article.likes}" style=" font-weight: bold; "></span>
                           | Update on: <span th:text="${article.fortmadetData}" style=" font-weight: bold; "></span>
                       </small>
                   </div>
                        <small class="">Tags:
                        <tr th:each="tag : ${article.listTags}">
                            <a href="#" th:text="${tag}" style="margin-right:2%;" >
                            </a>
                        </tr>
                    </small>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
</html>
