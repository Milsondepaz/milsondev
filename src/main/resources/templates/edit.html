<head>
    <title>Milson Antonio - Java Software Engineer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.css} "/>

    <link th:href="@{/styles/imagemalogoefect.css}" rel="stylesheet" />

    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />

    <link th:href="@{/styles/articlecards.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8900699534475025"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body>

<!-- style="padding-left: 15%" -->

<!-- init nav-bar-->

<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" style="background-color: #737373">
    <div class="container">

        <!-- init ma-log -->
        <div class="container" style="padding-left: 15%">
            <div class="hover01 column">
                <a class="navbar-brand js-scroll" href="/">
                    <figure>
                        <img src="../img/ma-logo.png">
                    </figure>
                </a>
            </div>
        </div>
        <!-- end ma-log -->

        <div class="navbar-collapse collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll active" href="/" style="font-weight: bold; font-size: 110%;">HOME</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- init flag language  -->
    <div class="languages" style="padding-right: 1%; padding-left: 10%;">
        <div class="flag-deutsch">
            <a href="#home">
                <img src="../img/deutsch.png">
            </a>
        </div>
        <div class="flag-usa">
            <a href="#home">
                <img src="../img/usa.png">
            </a>
        </div>
    </div>
</nav>
<!-- end nav-bar-->



<!-- start about -->
<section layout:fragment="conteudo" style=" margin-bottom: 2%">
    <div class="container" style="text-align: right; margin-top: 14%">
        <h5>Welcome, <a href="/profile" th:text="${userName}"></a></h5>
            <a href="/admin" class="col-md-1" style="text-align: right; margin-right: 1%" >Back</a>
            <a href="/logout" class="col-md-1" style="text-align: right;">Logout</a>
    </div>


    <div class=" container panel panel-default" style=" margin-top: 2%">
        <div class="panel-heading" style="background-color: silver;">
            <h4 class="panel-title aw-titulo-panel" th:text="${article.title}" style="background-color: silver; padding-bottom: 2%; padding-top: 1%; margin-left: 1%;"></h4>
        </div>
        <div class="panel-heading" th:replace="mensagemok"></div>
        <div class="panel-heading" th:replace="mensagemerro"></div>

        <div class="container">
            <form action="#" th:action="@{/update_article}" method="post" th:object="${article}">
                <div class="container">
                <div class="row">
                <div class="col-md-26 mt-5">
                <div class="card">
                    <article class="card-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Title</label>
                                    <input type="text" class="form-control" name="title" placeholder="Title" th:field="*{title}">
                                    <input type="hidden" th:field="*{id}" name="id">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="4" name="description" placeholder="Description" th:field="*{description}"></textarea>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label>Tags</label>
                                    <input type="text" class="form-control"  name="tags" placeholder="Description" th:field="*{tags}">
                                </div>
                                <div class="col-md-6 mb-2 mt-2">
                                    <label>Source Code</label>
                                    <input type="text" class="form-control" name="sourceCode" placeholder="Source Code"  th:field="*{sourceCode}">
                                </div>
                                <div class="col-md-6 mb-2 mt-2">
                                    <label>Live Link</label>
                                    <input type="text" class="form-control" name="liveLink" placeholder="Live Link" th:field="*{liveLink}">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" style="width: 178px; margin-left: 5%;">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- fixed-bottom-->
<footer class="site-footer" style="background-color:#26272b;">
    </div>
    <hr>
    </div>
    <div class="container" style="text-align:center">
        <div class="text-center" style="text-align:center; margin-top:4%; margin-bottom:2%">
            <H6 class="copyright-text">Thanks for visiting - Milson</H6>
            <img src="../img/coracao.png">
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</body>
