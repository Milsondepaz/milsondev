<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Milson Antonio - Java Software Engineer</title>
</head>

<section layout:fragment="content" class="container-fluid" id="articles" style="margin-top: 2%; padding-bottom:10%;">

            <div class="container-fluid" style="margin-bottom: 2%; text-align: right; padding-right: 4%" >
                <div class="" style="text-align: right; ">
                    <label for="site-search">Search in the site:</label>
                    <input type="search" id="site-search" name="q">
                    <button>Search</button>
                </div>
            </div>

    <div class="container">
            <div class="row">
                <div class="col-md-9">
                <tr th:each="article : ${articleList.page}">
                    <div class="card" style="background-color:#DCDCDC; margin-bottom:3%; padding-left:1%; padding-right:1%;">
                        <div class="card bgc-white my-2 py-3 shadow-sm" style="text-align: left; padding-left:3%; padding-right:3%;  padding-bottom:1%">
                            <a class="" th:href="@{article/{fileName}(fileName=${article.fileName})}">
                                <h4 th:text="${article.title}"></h4>
                            </a>

                

                            <div>
                                <small class=""> <p th:text="${article.listTags}" style="margin-right:2%;" >  </p></small>
                            </div>

                            <div class="" style="overflow: hidden; text-overflow: ellipsis; display:
                            -webkit-box; -webkit-line-clamp: 4; line-clamp: 4; -webkit-box-orient: vertical;">
                                <p th:text="${article.description}"></p>
                            </div>
                        </div>
                    </div>
                </tr>

                <!-- pagination-->
                <nav aria-label="Page navigation" class="paging justify-content-center" >
                    <ul class="pagination justify-content-center" th:if="${articleList.page.totalPages > 1}">
                        <li class="page-item" th:classappend="${!articleList.paging.isPrevEnabled()? 'disabled' : ''}">
                            <a class="page-link" th:href="@{'/?pageNumber=' + ${articleList.paging.pageNumber - 1}}"
                               tabindex="-1">Previous</a>
                        </li>
                        <th:block th:each="item : ${articleList.paging.getItems()}">
                            <li class="page-item" th:classappend="${item.index == articleList.paging.pageNumber? 'active' : ''}"
                                th:if="${item.pageItemType.name() == 'PAGE'}">
                                <a class="page-link" th:href="@{'/?pageNumber=' + ${item.index}}"
                                   th:text="${item.index}"></a>
                            </li>
                            <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                <a class="page-link" href="#">...</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:classappend="${!articleList.paging.isNextEnabled()? 'disabled' : ''}">
                            <a class="page-link" th:href="@{'/?pageNumber=' + ${articleList.paging.pageNumber + 1}}">Next</a>
                        </li>
                    </ul>
                </nav>
                <!--end pagination-->
                </div>

                <!-- google adds -->
                <div class="col-md-3">

                </div>
            </div>
    </div>
</section>
</html>
