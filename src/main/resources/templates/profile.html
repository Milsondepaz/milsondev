<!-- start about -->
<section layout:fragment="conteudo" style=" margin-bottom: 2%">
    <div class="container" style="text-align: right; margin-top: 14%">
        <h5>Welcome, <a href="/profile" th:text="${userName}"></a></h5>
            <a href="/admin" class="col-md-1" style="text-align: right; margin-right: 1%" >Back</a>
            <a href="/logout" class="col-md-1" style="text-align: right;">Logout</a>
    </div>


    <div class=" container panel panel-default" style=" margin-top: 2%">
        <div class="panel-heading" style="background-color: silver;">
            <h4 class="panel-title aw-titulo-panel" style="background-color: silver; padding-bottom: 2%; padding-top: 1%; margin-left: 1%;">Profile Information...</h4>
        </div>
        <div class="panel-heading" th:replace="mensagemok"></div>
        <div class="panel-heading" th:replace="mensagemerro"></div>


        <div class="container">
            <form action="#" th:action="@{/update_user}" method="post" th:object="${user}">
                <div class="container">
                <div class="row">
                <div class="col-md-6 mt-5">
                <div class="card">
                        <article class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Ful Name</label>
                                        <input type="text" class="form-control" name="fullName" placeholder="Full Name" th:field="*{fullName}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2 mt-2">
                                        <label>User Name</label>
                                        <input type="text" class="form-control" name="userName" placeholder="User Name" th:field="*{userName}">
                                    </div>
                                    <div class="col-md-6 mb-2 mt-2">
                                        <label>E-mail</label>
                                        <input type="email" class="form-control" name="email" placeholder="E-mail" th:field="*{email}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" name="phone" placeholder="Phone Number" th:field="*{phone}">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Address</label>
                                        <input type="text" class="form-control" name="location" placeholder="Address" th:field="*{location}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 mb-2 mt-2">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" placeholder="*********" th:field="*{password}">
                                    </div>
                                    <div class="col-md-6 mb-2 mt-2">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" name="confirm_password" placeholder="*********" th:field="*{password}">
                                    </div>
                                </div>
                            </div>
                    </article>
                </div>
                </div>

                    <div class="col-md-6 mt-5">
                        <div class="card">
                            <article class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>LinkedIn</label>
                                            <input type="text" class="form-control" name="linkedinLink" placeholder="LinkedIn" th:field="*{linkedinLink}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mt-2">
                                            <label>Git Hub</label>
                                            <input type="text" class="form-control" name="githubLink" placeholder="Git Hub" th:field="*{githubLink}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mt-2">
                                            <label>Git Lab</label>
                                            <input type="text" class="form-control" name="gitlabLink" placeholder="Git Lab" th:field="*{gitlabLink}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mt-2">
                                            <label>YouTube</label>
                                            <input type="text" class="form-control" name="youtubeLink" placeholder="YouTube" th:field="*{youtubeLink}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mt-2">
                                            <label>Instagram</label>
                                            <input type="text" class="form-control" name="instagramLink" placeholder="Instagram" th:field="*{instagramLink}">
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary" style="width: 178px; margin-left: 5%;">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- fixed-bottom-->
<footer class="site-footer">
    </div>
    <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <p class="copyright-text">Thanks for visiting - Milson</p>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <ul class="social-icons">

                    <li><a class="hover01 column" href="#">
                        <figure>
                            <img src="img/linkedin.png">
                        </figure>
                    </a></li>

                    <li><a class="hover01 column" href="#">
                        <figure>
                            <img src="img/youtube.png">
                        </figure>
                    </a></li>

                    <li><a class="hover01 column" href="#">
                        <figure>
                            <img src="img/instagram.png">
                        </figure>
                    </a></li>

                </ul>
            </div>
        </div>
    </div>
</footer>
