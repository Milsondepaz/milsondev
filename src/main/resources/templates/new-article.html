<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout}">
<head>
    <title>Milson Antonio - Java Software Engineer</title>
</head>

<section layout:fragment="content" style=" padding-bottom:20%;">
    <div class="container" style="text-align: right; margin-top: 2%">
        <h5>Welcome, <a th:href="@{/profile/{author}(author=${userName})}" th:text="${userName}" target="_blank"></a></h5>
            <a href="/admin" class="col-md-1" style="text-align: right; margin-right: 1%" >Back</a>
        <span sec:authorize="isAuthenticated()" class="col-md-1" style="text-align: right; padding-left:2%">
            <a th:href="@{/logout}">Logout</a>
        </span>
    </div>


    <div class=" container panel panel-default" style=" margin-top: 2%">
        <div class="panel-heading" style="background-color: silver;">
            <h4 class="panel-title aw-titulo-panel"style="background-color: silver; padding-bottom: 2%; padding-top: 1%; margin-left: 1%;">New Article </h4>
        </div>
        <div class="panel-heading" th:replace="mensagemok"></div>
        <div class="panel-heading" th:replace="mensagemerro"></div>


        <div class="container">
            <form action="#" th:action="@{/admin/add-new-article}" method="post" th:object="${article}" enctype="multipart/form-data">
                <div class="container">
                <div class="row">
                <div class="col-md-26 mt-5">
                <div class="card">
                        <article class="card-body">
                            <div class="form-group">
                                <div class="row">

                                    <div class="col-md-12">
                                        <input type="file" accept="image/*" name="multipartFile" class="form-control-file" id="input-image" required>
                                    </div>

                                    <div class="col-md-12 mt-2">
                                        <label>Title</label>
                                        <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="4" name="description" placeholder="Description"></textarea>
                                    </div>

                                    <div class="col-md-6 mt-2">
                                        <label>Tags</label>
                                        <input type="text" class="form-control" name="tags" th:value="${defaulTagsList}">
                                    </div>

                                    <div class="col-md-5 mt-2">
                                        <label>Youtube Link</label>
                                        <input type="text" class="form-control" name="youtubeLink" placeholder="YouTube Link">
                                    </div>

                                    <div class="col-md-1 mb-2 mt-2">
                                        <label>Time</label>
                                        <input type="number" class="form-control" name="readingTime" min="1" th:value="${readingTime}">
                                    </div>

                                    <div class="col-md-6 mb-2 mt-2">
                                        <label>Source Code</label>
                                        <input type="text" class="form-control" name="sourceCode" placeholder="Source Code">
                                    </div>
                                    <div class="col-md-6 mb-2 mt-2">
                                        <label>Live Link</label>
                                        <input type="text" class="form-control" name="liveLink" placeholder="Live Link">
                                    </div>
                                </div>
                            </div>

                    </article>
                </div>
                </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" style="width: 178px; margin-left: 5%;">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
